version: "3.8"
services:

  backend: &backend
    image: backend:latest-mobile-server
    env_file:
      - .prod.full.env
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - 8002:8002
    volumes:
      - ./app/public:/app/public
    networks:hi
      - default
      - shared_net

  worker:
    <<: *backend
    ports:
      - 8002
    command: python /app/project/amqp_worker.py


networks:
  default:
  shared_net:
    external: true